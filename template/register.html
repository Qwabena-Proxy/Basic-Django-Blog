{% load static %}

<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy.net</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
  <div class="wrapper fadeInDown">
    {% for message in messages %}
      <h2 style="color: red;">{{message}}</h2>
    {% endfor %}
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Register </h2>
      <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->

      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>

      <!-- Login Form -->
      <form method="POST" action="register">
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" required="true">
        <input type="email" id="email" class="fadeIn third" name="email" placeholder="email" required="true">
        <input type="password" id="password" class="fadeIn fourth" name="password" placeholder="password" required="true">
        <input type="password" id="password" class="fadeIn fith" name="password2" placeholder="confirm password" required="true">
        <input type="submit" class="fadeIn sixth" value="Sign Up">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <p>Already have an account? <a class="underlineHover" href="login">signin</a></p>
      </div>

    </div>
  </div>
  </body>
</html>
